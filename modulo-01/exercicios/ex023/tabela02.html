<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 500px;
        }

        th, td {
            padding: 10px;
            border: 1px solid black;
        }

        thead, tfoot {
            background-color: gray;
            color: white;
        }
        
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                 TR, TD, TH
            TBODY
                 TR, TD, TH
            TFOOT
                 TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 919 849</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total da População</th>
                <td>0000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
