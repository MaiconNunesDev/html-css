<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <!--REQUIRED serve para não enviar dados sem campos preenchidos
        
        MINLEGHT serve para inidicar o mínimo de caracteres do campo

        MAXLENGHT serve para inidicar o máximo de caracteres do campo
        
        SIZE para a caixa mostrar o MAXLEGHT 

        PLACEHOLDER serve para instruir o usuário a preencher os campos 

        AUTOCOMPLETE com value usename serve para dizer que a caixa é para nomes de usuários

        AUTOCOMPLETE com value current-password serve para dizer que a caixa é para senhas atuais

        AUTCOMPLETE com value new-password serve parad dizer que a caixa é para senhas novas

        -->

        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" placeholder="mínimo de 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
