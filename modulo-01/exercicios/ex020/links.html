    <style>
        /*
        SELETORES PERSONALIZADOS

        # = id
        . = classe
        : = pseudo-classe
        :: = pseudo-elemento
        > = clildren    
        */


        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited {
            color: darkred;
        }

        a:hover {
            color: black;
            text-decoration: underline;
        }

        a:active {
            color: yellow;
        }

        .special {
            background-color: rgb(255, 140, 140);
        }

        .special::after {
            content: '<';
        }

        .special::before {
            content: '>';
        }

    </style>
</head>
